<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/w3.css" />
    <title>Sciencefunding</title>
</head>
<body>
<div th:replace="fragments/top :: header"></div>
    <label th:if="${session.justRegistered!=null}" class="w3-text">Great! You can now sign in or create another account</label>
        <div class="w3-container w3-center" th:if="${session.currentUser==null}">
            <div class="w3-bar w3-padding-large w3-padding-24">
                <button class="w3-btn w3-green w3-round-large w3-margin-bottom" onclick="location.href='/registration.html'">
                    Sign up
                </button>
                <button class="w3-btn w3-green w3-round-large w3-margin-bottom" onclick="location.href='/login.html'">Sign in</button>
            </div>
        </div>
    <div th:if="${session.currentUser!=null}">
        <div th:replace="fragments/main :: loggedUserPage"></div>
        <p> <span th:text="${session.message}"></span> </p>
    </div>
</body>
</html>
